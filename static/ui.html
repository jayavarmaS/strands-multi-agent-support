<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Customer Support Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1b1b1b, #121212);
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 650px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .chat-box {
      height: 450px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(20,20,20,0.6);
      margin-bottom: 15px;
    }
    .user-msg {
      text-align: right;
      margin: 10px 0;
    }
    .user-msg span {
      display: inline-block;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #fff;
      padding: 10px 14px;
      border-radius: 16px 16px 4px 16px;
      max-width: 80%;
      box-shadow: 0 0 8px rgba(37, 99, 235, 0.5);
    }
    .bot-msg {
      text-align: left;
      margin: 10px 0;
    }
    .bot-msg span {
      display: inline-block;
      background: rgba(255,255,255,0.08);
      color: #e0e0e0;
      padding: 10px 14px;
      border-radius: 16px 16px 16px 4px;
      max-width: 80%;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 0 8px rgba(255,255,255,0.07);
      white-space: pre-wrap;
    }
    .input-group {
      display: flex;
    }
    .input-group input {
      flex: 1;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      border-radius: 12px 0 0 12px;
      padding: 12px 16px;
    }
    .input-group input::placeholder {
      color: #aaa;
    }
    .input-group input:focus {
      outline: none;
      border-color: #7c3aed;
    }
    .btn-send {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      border: none;
      padding: 0 24px;
      border-radius: 0 12px 12px 0;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(124, 58, 237, 0.5);
    }
    .btn-send:hover {
      opacity: 0.9;
    }
    .title {
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      color: #ffffff;
      text-shadow: 0 0 12px rgba(255,255,255,0.3);
      margin-bottom: 20px;
    }
    .status {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #ccc;
      text-align: center;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="title">Customer Support Assistant</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-group">
      <input
        id="user-input"
        type="text"
        class="form-control"
        placeholder="Type your message..."
        onkeydown="if(event.key === 'Enter' && !event.shiftKey){ event.preventDefault(); sendMessage(); }"
      >
      <button class="btn-send" onclick="sendMessage()">Send</button>
    </div>
    <div id="status" class="status"></div>
  </div>

  <script>
    const API_URL = "/support";

    let currentBotSpan = null;
    let eventSource = null;

    function addMessage(text, type) {
      const box = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.className = type === "user" ? "user-msg" : "bot-msg";

      const span = document.createElement("span");
      span.innerText = text;

      div.appendChild(span);
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;

      if (type === "bot") {
        currentBotSpan = span;
      }
    }

    function setStatus(msg) {
      document.getElementById("status").innerText = msg || "";
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;

      // Add user message
      addMessage(text, "user");
      input.value = "";
      setStatus("Thinking...");

      // Start a new empty bot message for streaming
      addMessage("", "bot");

      // Close any previous connection
      if (eventSource) {
        eventSource.close();
      }

      // Create new EventSource with query parameter (FastAPI will handle it)
      eventSource = new EventSource(`${API_URL}?message=${encodeURIComponent(text)}`);

      eventSource.onmessage = function(event) {
        if (!event.data || event.data.trim() === "[DONE]") return;

        try {
          const data = JSON.parse(event.data);

          if (data.type === "status") {
            setStatus(data.message || "Processing...");
          } else if (data.type === "content") {
            if (currentBotSpan) {
              currentBotSpan.innerText += data.chunk;
              document.getElementById("chat-box").scrollTop =
                document.getElementById("chat-box").scrollHeight;
            }
          } else if (data.type === "complete") {
            setStatus("");
            currentBotSpan = null;
            eventSource.close();
            eventSource = null;
          } else if (data.type === "error") {
            if (currentBotSpan) {
              currentBotSpan.innerText = "Error: " + (data.message || "Something went wrong");
            }
            setStatus("Error occurred");
            eventSource.close();
            eventSource = null;
          }
        } catch (e) {
          console.log("Non-JSON data:", event.data);
        }
      };

      eventSource.onerror = function() {
        if (currentBotSpan) {
          currentBotSpan.innerText = "Connection lost. Please check if the server and agents are running.";
        }
        setStatus("Connection error");
        eventSource.close();
        eventSource = null;
      };
    }

    // Optional: Focus input on load
    window.onload = () => {
      document.getElementById("user-input").focus();
    };
  </script>
</body>
</html>
